<html>
<head>
    <title>Data Input</title>
</head>

<body>
	<center><h2><u>Year vs Population data visualizer</u></h2></center>
    <form action="/submit" method="post">
    	<br>
    	<h3>Enter the years seperated by commas</h3><br>
    	<input type="text" name="Year">
    	<br>
    	<h3>Enter populations separated by commas</h3><br>
    	<input type="text" name="Population">
    	<br>
    	<h3>Select the type of the graphs you want you data to be represented in:</h3>
        <br>
        <input type="radio" name="graphs" value="line">Line Graph
        <br>
        <input type="radio" name="graphs" value="bar">Bar Graph
        <br>
        <input type="radio" name="graphs" value="scatter">Scattered Graph
        <br>
        <br>
    	<input type="submit" name="Submit">
    </form>
</body>

</html>
